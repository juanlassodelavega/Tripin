<!DOCTYPE html>

<head>

    <title>TRIPIN</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <a class="style" href="index.html">

                </a>
            </div>
            <div class="col-md-6">
                <!-- <p align="right" style="margin-top:5%;">
                    <a href="login.html">
                        <img src="./images/user.png" width="50" height="50">
                    </a>
                </p> -->
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <center>
                <img src="./images/user.png" width="150" height="150" style="margin-top:5%;">
                <form action="user.html">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    <br>
                    <a href="register.html">¿No tienes cuenta? Registrate.</a>
                </form>
            </center>
        </div>
    </div>
